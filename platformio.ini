[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.14
	adafruit/Adafruit BME680 Library@^2.0.4
	marvinroger/AsyncMqttClient@^0.9.0
    ESP8266WiFi@^1.0
    SPI@^1.0
    Ticker@^1.0
    Wire@^1.0